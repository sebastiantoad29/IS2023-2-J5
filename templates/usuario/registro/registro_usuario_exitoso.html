<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
      }
      h1 {
        color: #88B04B;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
      }
      p {
        color: #404F5E;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        margin: 0;
      }
      i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left: -15px;
      }
      .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #88B04B;
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
        <i class="checkmark">:)</i>
      </div>
      <h1>Registro exitoso</h1>
      <p>Se ha registrado correctamente la cuenta</p>
      <a class="button" href="/">Volver al inicio</a>
    </div>
  </body>
</html>
